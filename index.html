<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Ticket-Pass</title>
  </head>
  <body>
    <div class="container">
      <div class="box-one">
        <h5>Beware of unused tickets</h5>
      </div>
      <div class="box-two">
        <i class="fas fa-user"></i>
      </div>
      <div class="box-three">
        <h1>My Tickets</h1>
      </div>
      <div class="box-four">
        <div class="left">
          <h5>Tickets</h5>
        </div>
        <div class="right">
          <h5>Passes</h5>
        </div>
      </div>
      <div class="box-five">
        <span class="current-time"></span>
      </div>
      <div class="box-six">
        <img src="img/qr-code.png" alt="qr-code-image" />
      </div>
      <div class="box-seven">
        <span class="owner">Owner</span>
        <span class="name">Coding Cat</span>
      </div>
      <div class="box-eight">
        <div class="box-top">
          <div class="top-1">
            <i class="fas fa-user fa-lg"></i>
            <h5>personal</h5>
          </div>
          <div class="top-2">
            <span>1</span>
            <h5>month</h5>
          </div>
          <div class="top-3">
            <span>P</span>
            <span>0</span>
            <span>B</span>
            <h5>Prague</h5>
          </div>
          <div class="top-4">
            <i class="fas fa-restroom"></i>
            <h5>adult</h5>
            <div class="vertical-divider"></div>
          </div>
          <div class="top-5">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
        </div>
        <div class="divider"></div>
        <div class="box-bottom">
          <h3 class="days-left">
            9 days 6hr
            <p>remaining</p>
          </h3>
        </div>
      </div>
      <div class="footer">Buy a pass</div>
      <div class="bottom-links">
        <div class="link-1">
          <i class="fas fa-search"></i>
          <p>Connections</p>
        </div>
        <div class="link-1">
          <i class="fas fa-ticket-alt selected"></i>
          <p class="small-ticket">Tickets</p>
        </div>
        <div class="link-1">
          <i class="fas fa-bus"></i>
          <p>Departures</p>
        </div>
        <div class="link-1">
          <i class="fas fa-map-marker-alt"></i>
          <p>Map</p>
        </div>
        <div class="link-1">
          <i class="fas fa-ellipsis-h"></i>
          <p>More</p>
        </div>
      </div>
      <div class="info">
        <p>Just for fun purposes, the ticket is not valid</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
